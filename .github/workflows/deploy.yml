name: Deploy to Cloudflare Pages

# 當有程式碼推送到 main 分支時，或手動觸發時執行
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write # Cloudflare Action 需要此權限來更新部署狀態

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'my-app/package-lock.json' # 指向正確的 lock 檔案

      - name: Install dependencies
        working-directory: ./my-app # 指定在 my-app 資料夾內執行
        run: npm ci

      - name: Build
        working-directory: ./my-app # 指定在 my-app 資料夾內執行
        env:
          # 傳入 API Key 給建置程序
          NEXT_PUBLIC_MOENV_API_KEY: ${{ secrets.NEXT_PUBLIC_MOENV_API_KEY }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          # 使用您在 GitHub Secrets 中設定的 Token 和 Account ID
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 替換成您在 Cloudflare 上建立的專案名稱
          projectName: 'your-cloudflare-project-name' 
          # 部署的目錄。因為建置在 my-app 內，所以指向 my-app
          directory: ./my-app 
          # 告訴 Cloudflare Action 這是 GitHub Actions 的部署
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}