# .github/workflows/deploy.yml

name: Deploy to Cloudflare Pages

# Run this workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a Node.js version compatible with your project
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci # 'ci' is faster and safer for CI environments than 'install'

      - name: Build Project 🏗️
        run: npm run build

      - name: Deploy to Cloudflare Pages 🚀
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # The 'projectName' should match the 'name' in your wrangler.jsonc file
          projectName: 'government-public-api'
          # Tell the action that this is a Cloudflare Pages project
          type: "pages"
          # Point to the directory generated by your build step
          directory: 'out'
          # Set the branch for production deployments
          branch: 'main'